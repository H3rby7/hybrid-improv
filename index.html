<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="layout.css"/>
  <link rel="stylesheet" href="3d.css"/>
  <script src="cam.js"></script>
</head>
<body>
  <div>
    <h1>Improv Hybrid Show Simulation</h1>
    <p>Use a freely roamable camera. 
      If you are using a laptop you could use a second screen, so your laptop itself can be 'free to roam'</p>
    <p>Allow Camera Access (the footage is only used locally and not transferred)</p>
  </div>
  <div id="layout">
    <div id="controls">
      <div class="option">
        <h2>Options</h2>
      </div>
      <div class="option">
        <label for="prjLR">Projection side</label>
        <select id="prjLR">
          <option selected value="right">Right</option>
          <option value="left">left</option>
        </select>
        <p id="prjLocHint"></p>
      </div>
      <div class="option">
        <label for="prjDist">Projection distance</label>
        <input id="prjDist" type="range" value="210" min="0" max="500" step="10">
      </div>
      <div class="option">
        <label id="prjDegLabel" for="prjDeg">Projection angle</label>
        <input id="prjDeg" type="range" value="40" min="0" max="90" step="2">
      </div>
    </div>
    <div id="three-d">
      <div id="audience-view">
        <div id="scene">
          <div id="stage">
            <div id="stage-floor"></div>
            <div id="stage-front"></div>
            <div id="stage-left"></div>
            <div id="stage-right"></div>
          </div>
          <div id="projection" class="right">
            <video id="localVideo" autoplay playsinline></video>
            <script lang="javascript">
              playLocal('#localVideo');
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
